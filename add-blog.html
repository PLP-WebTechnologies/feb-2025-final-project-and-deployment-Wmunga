<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Blog - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white sticky top-0 z-10">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Library Blog</h1>
            <div class="md:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <ul id="nav-menu" class="hidden md:flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="blogs.html" class="hover:underline">Blogs</a></li>
                <li><a href="add-blog.html" class="hover:underline">Add Blog</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-4">Add a New Blog Post</h2>
        <form id="blog-form" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="blog-title" class="block text-sm font-medium">Title</label>
                <input type="text" id="blog-title" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="blog-author" class="block text-sm font-medium">Author</label>
                <input type="text" id="blog-author" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="blog-content" class="block text-sm font-medium">Content</label>
                <textarea id="blog-content" class="w-full p-2 border rounded" rows="5" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
        </form>
    </main>

    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Library Blog. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
